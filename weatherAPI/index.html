<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>
</head>

<body>
  <!-- Retrieved data will be dumped here -->
  <div class="card city"></div>
  <div class="card windspeed"></div>
  <div class="card winddir"></div>
  <div class="card humidity"></div>
  <div class = "card temp"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // This is our API key. Add your own API key between the ""
    var APIKey = "b6245666199a0bf5ac10ca7c535c5f7c";
  
    var city = prompt("What city?");

    // Here we are building the URL we need to query the database
    var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=" + city + "&appid=" + APIKey;
    

    // We then created an AJAX call
    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {

      // Create CODE HERE to Log the queryURL
      console.log(queryURL);

      // Create CODE HERE to log the resulting object
      console.log(response);
      console.log(response.name);
      console.log(response.wind);
      console.log(response.main.humidity);

          

      // Create CODE HERE to transfer content to HTML
      $(".city").html("<h1>" + (response.name) + ": Weather Details </h1>");
      $(".windspeed").html("<h3>Wind speed: " + response.wind.speed + " MPH</h3>");
      $(".winddir").html("<h3>Wind direction: " + response.wind.deg + " degrees</h3>");
      $(".humidity").html("<h3>Humidity " + response.main.humidity + "%</h3>");
  
      // Create CODE HERE to calculate the temperature (converted from Kelvin)
      var tempF = ((response.main.temp - 273.15) * 1.80 +32).toFixed(1);
    
      // Hint: To convert from Kelvin to Fahrenheit: F = (K - 273.15) * 1.80 + 32
      // Create CODE HERE to dump the temperature content into HTML
      $(".temp").html("<h3>Temperature: " + tempF + " Farenheit</h3>");

        })
  
  </script>
</body>

</html>
